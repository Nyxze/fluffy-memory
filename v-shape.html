<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
</head>

<body>
    <script>
        let n = 5;
        let string = "";
        for (let y = 0; y <=n; y++) {
            
            for (var x = 0; x <= 2*n; x++) {
               
            
                if (x == y || x == 2*n - y)  {
                    string += x;
                } else {
                    string += " ";
                }
               
            }
        
            string += "\n";
        }
        console.log(string);
    </script>
</body>

</html>
