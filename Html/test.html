<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>fizzbuzz</title>
</head>
<body>
    <script>
        var n = prompt("un nombre");
        var message = "";

        const isFizz = n % 3 == 0;
        const isBuzz = n % 5 == 0; 
        
        if(isFizz) message += "fizz";
        
        if (isBuzz) message += "buzz";

        // Si message vide donc pas divisible par 3 ou 5
        if (! message) message = n;

        console.log(message);



    </script>
</body>
</html>
